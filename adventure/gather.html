	function loading() {
		
		if (sessionStorage.getItem("loadearlier1") == "Anne") {
			document.getElementById("Anne").disabled = true;
		}
		if (sessionStorage.getItem("loadearlier2") == "Brondolf") {
			document.getElementById("Brondolf").disabled = true;
		}

		}

	function choose() {
		
		var heir = sessionStorage.getItem("heir");
		var out = sessionStorage.getItem("out");
		
		if (document.getElementById("Anne").checked) {
			if (document.getElementById("Anne").value == heir) {
				location = "heirloser.html";
			} else if (document.getElementById("Anne").value == out) {
				alert('Anne: "How on earth? How did you find out!?"');
				location = "outwinner.html";
			} else {
				alert('Anne: "How could you? I trusted you advisor! What are you doing?" \n\nAnne is not the heir nor the traitor. Keep looking.');
				sessionStorage.setItem("loadearlier1", "Anne");
				location = "starthall.html";
			}
		} else if (document.getElementById("Brondolf").checked) {
			if (document.getElementById("Brondolf").value == heir) {
				location = "heirloser.html";
			} else if (document.getElementById("Brondolf").value == out) {
				alert('Brondolf: "B—but, how!?"');
				location = "outwinner.html";
			} else {
				alert('Brondolf: "Get your hands off me! What is going on!? Advisor! I did not do anything!" \n\nBrondolf is not the heir nor the traitor. Keep looking.');
				sessionStorage.setItem("loadearlier2", "Brondolf");
				location = "starthall.html";
			}
		} else if (document.getElementById("Chris").checked) {
			if (document.getElementById("Chris").value == heir) {
				location = "heirloser.html";
			} else if (document.getElementById("Chris").value == out) {
				alert('Chris: "You have earned my respect, advisor. I did not think you would figure it out this easily."');
				location = "outwinner.html";
			} else {
				alert('Chris: "Idiot! Idiot! Idiot! You idiot of an advisor! I wish father never brought you in!" \n\nChris is not the heir nor the traitor. Keep looking.');
				sessionStorage.setItem("loadearlier3", "Chris");
				location = "starthall.html";
			}
		} else if (document.getElementById("Dan").checked) {
			if (document.getElementById("Dan").value == heir) {
				location = "heirloser.html";
			} else if (document.getElementById("Dan").value == out) {
				alert('Dan: "Yeah. You arrested the right person, congratulations. But I promise I will return one day."');
				location = "outwinner.html";
			} else {
				alert('Dan: "I will never forgive you, advisor. NEVER." \n\nDan is not the heir nor the traitor. Keep looking.');
				sessionStorage.setItem("loadearlier4", "Dan");
				location = "starthall.html";
			}
		} else if (document.getElementById("Eve").checked) {
			if (document.getElementById("Eve").value == heir) {
				location = "heirloser.html";
			} else if (document.getElementById("Eve").value == out) {
				alert('Eve: "So...you finally figured it out, huh? I guess this is my punishment."');
				location = "outwinner.html";
			} else {
				alert('Eve: "Please! You have to believe me! I am innocent! PLEASE!!!" \n\nEve is not the heir nor the traitor. Keep looking.');
				sessionStorage.setItem("loadearlier5", "Eve");
				location = "starthall.html";
			}
		} else if (document.getElementById("Fran").checked) {
			if (document.getElementById("Fran").value == heir) {
				location = "heirloser.html";
			} else if (document.getElementById("Fran").value == out) {
				alert('Fran: "I—I cannot believe it. I am so sorry...I got caught..."');
				location = "outwinner.html";
			} else {
				alert('Fran: "W—why are you doing this? What have I done? If I did something wrong then I am sorry! Let me go!" \n\nFran is not the heir nor the traitor. Keep looking.');
				sessionStorage.setItem("loadearlier6", "Fran");
				location = "starthall.html";
			}
		} else if (document.getElementById("Gord").checked) {
			if (document.getElementById("Gord").value == heir) {
				location = "heirloser.html";
			} else if (document.getElementById("Gord").value == out) {
				alert('Gord: "You may have caught me, but heed my warning, advisor. Alfhild and the Valor family will fall! One day..."');
				location = "outwinner.html";
			} else {
				alert('Gord: "You are making a horrible mistake, advisor. Curse you. Curse you and all of your descendants." \n\nGord is not the heir nor the traitor. Keep looking.');
				sessionStorage.setItem("loadearlier7", "Gord");
				location = "starthall.html";
			}
		}

		return false;
		
	}
	
	function clues() {
	
	var heir = sessionStorage.getItem("heir");
	var out = sessionStorage.getItem("out");
	
	var profheir = "Is a 17 year old lover of horses and music. Gets along fairly well with other siblings, but would sometimes act a bit snobby. Very similar to the eldest child in looks and personality. Favourite dessert is sweet bread, hated drink is wine."; //The person with this profile is the heir. If you arrest this person, you lose.
	var profout = "16 years old and very smart. Also likes to play pranks and is a rather cheerful and spirited child. Cares a lot about outward appearnces and always tries to do the best in any subject, such as language class. Likes riding horses."; //The person with this profile is the outsider. Arrest this one, and you will win.
	var prof1 = "Is 18 years old and likes singing and drawing. Has a bit of a temper, but never lets it out on the younger siblings. Works hard on being fluent in English, and hates horseback riding.";

	var prof6 = "A bratty 17 year old whose only impressive attribute is physical appearance. Struggles in language class and would put down younger siblings to feel confident. Deep down, very insecure.";
	var prof7 = "The quietest of the siblings. 16 years old and is very close to the kitchen staff, who would usually give gifts of foreign candy. Has a sweet singing voice, but rarely sings for other people to hear.";
	
	if (document.getElementById("anne").checked) {
		if (document.getElementById("anne").value == heir) {
			document.getElementById("aprof").innerHTML = profheir;
		} else if (document.getElementById("anne").value == out) {
			document.getElementById("aprof").innerHTML = profout;
		} else {
			document.getElementById("aprof").innerHTML = prof1;
		} 
	} else if (document.getElementById("brondolf").checked) {
		if (document.getElementById("brondolf").value == heir) {
			document.getElementById("bprof").innerHTML = profheir;
		} else if (document.getElementById("brondolf").value == out) {
			document.getElementById("bprof").innerHTML = profout;
		} else {
			document.getElementById("bprof").innerHTML = prof2;
		}
	} else if (document.getElementById("chris").checked) {
		if (document.getElementById("chris").value == heir) {
			document.getElementById("cprof").innerHTML = profheir;
		} else if (document.getElementById("chris").value == out) {
			document.getElementById("cprof").innerHTML = profout;
		} else {
			document.getElementById("cprof").innerHTML = prof3;
		}
	} else if (document.getElementById("dan").checked) {
		if (document.getElementById("dan").value == heir) {
			document.getElementById("dprof").innerHTML = profheir;
		} else if (document.getElementById("dan").value == out) {
			document.getElementById("dprof").innerHTML = profout;
		} else {
			document.getElementById("dprof").innerHTML = prof4;
		}
	} else if (document.getElementById("eve").checked) {
		if (document.getElementById("eve").value == heir) {
			document.getElementById("eprof").innerHTML = profheir;
		} else if (document.getElementById("eve").value == out) {
			document.getElementById("eprof").innerHTML = profout;
		} else {
			document.getElementById("eprof").innerHTML = prof5;
		}
	} else if (document.getElementById("fran").checked) {
		if (document.getElementById("fran").value == heir) {
			document.getElementById("fprof").innerHTML = profheir;
		} else if (document.getElementById("fran").value == out) {
			document.getElementById("fprof").innerHTML = profout;
		} else {
			document.getElementById("fprof").innerHTML = prof6;
		}
	} else if (document.getElementById("gord").checked) {
		if (document.getElementById("gord").value == heir) {
			document.getElementById("gprof").innerHTML = profheir;
		} else if (document.getElementById("gord").value == out) {
			document.getElementById("gprof").innerHTML = profout;
		} else {
			document.getElementById("gprof").innerHTML = prof7;
		}
	}
	
	return false;
	
	}
	
	function starthall() {
		
		location = "starthall.html";
		
		return false;

	}
	
	function help() {
	
		var dunclue = sessionStorage.getItem("dunclue");
		var cellarclue = sessionStorage.getItem("cellarclue");
		var libclue = sessionStorage.getItem("libclue");
		var thronclue = sessionStorage.getItem("thronclue");
		var towerclue = sessionStorage.getItem("towerclue");
		var courtclue = sessionStorage.getItem("courtclue");
		
		document.getElementById("evidence").style.visibility = "visible";
		document.getElementById("clue1").innerHTML = dunclue;
		document.getElementById("clue2").innerHTML = cellarclue;
		document.getElementById("clue3").innerHTML = libclue;

		document.getElementById("clue6").innerHTML = courtclue;
	
		return false;
	
	}

	</script>
