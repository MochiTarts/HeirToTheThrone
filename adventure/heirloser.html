<!doctype html>
<head>

<body>

<div id="heirarrest">

	<script>

		var heir = sessionStorage.getItem("heir");
		var user = sessionStorage.getItem("user");

		function home() {
	
			location = "adventure_homepage.html";
			sessionStorage.clear();
		
			return false;
	
		}
	
	</script>
