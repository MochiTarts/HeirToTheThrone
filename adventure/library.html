<!doctype html>
<head>
	<meta charset="utf-8"/>
	<title>Library</title>
	
	<link rel="stylesheet" href="css/gamehere.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
	
	<style>
	
	body {
		background-image: url(images/library.png);
	}
	
	#buttontext {
		margin: 10px;
	}
	
	#backimage {
		background-image: url(images/magicmirror.png);
		margin-left: 45px;
		height: 500px;
		width: 500px;
		font-size: 10pt;
		line-height: 30pt;
		float: left;
	}
	
	#evidence {
		background-image: url(images/cluespaper.png);
		background-repeat: no-repeat;
		float: right;
		margin-right: 45px;
		padding-bottom: 300px;
		padding-right: 5px;
	}
	
	#written {
		margin-top: 70px;
		width: 435px;
		padding-left: 35px;
	}
	
	</style>

	<script>

	var libclue = "The heir is older than the outsider and would sometimes bully him/her.";
	sessionStorage.setItem("libclue", libclue);
	
	function clue() {

		var magicwords = document.getElementById("theClue").value;
			if (magicwords != "mirror, mirror, on the wall, may you reveal the royal family's secret") {
				alert("Please type in the magic words properly. Spelling does count. You don't need to capitalize anything or insert the question mark or put in quotation marks. \nBut you do need to include the commas.");
			} else {
				document.getElementById("message").style.visibility = "visible";
				document.getElementById("message").style.visibility = "visible";
				document.getElementById("message").style.paddingTop = "185px";
				document.getElementById("message").style.paddingLeft = "75px";
				document.getElementById("message").style.paddingRight = "45px";
				document.getElementById("message").style.color = "#0F0";
			}

		return false;
		
	}

	function starthall() {
		
		location = "encounterheir.html";
		
		return false;

	}
	
	function help() {
	
		var dunclue = sessionStorage.getItem("dunclue");
		var cellarclue = sessionStorage.getItem("cellarclue");
		var libclue = sessionStorage.getItem("libclue");
		var thronclue = sessionStorage.getItem("thronclue");
		var towerclue = sessionStorage.getItem("towerclue");
		var courtclue = sessionStorage.getItem("courtclue");
		
		document.getElementById("evidence").style.visibility = "visible";
		document.getElementById("clue1").innerHTML = dunclue;
		document.getElementById("clue2").innerHTML = cellarclue;
		document.getElementById("clue3").innerHTML = libclue;
		document.getElementById("clue4").innerHTML = thronclue;
		document.getElementById("clue5").innerHTML = towerclue;
		document.getElementById("clue6").innerHTML = courtclue;
	
		return false;
	
	}

	</script>

</head>

<body>

	<audio autoplay="autoplay" loop>
		<source src="music/FINAL FANTASY XV OST - World Exploration Theme (Night).mp3" type="audio/mpeg">
	</audio>

	<div id="task">
	<form name="mirror" method="post" onSubmit="return clue()">
	
	<label for="theClue">Please say the magic words: "mirror, mirror, on the wall, may you reveal the royal family's secret?" for the mirror to show you a clue.</label>
	<input type="text" id="theClue" name="secret" required/>

	<div id="buttontext">
	<input type="submit" value="ASK FOR REVEAL"/>
	</div>
	
	</form>
	
	<form name="hall" method="post" onSubmit="return starthall()">

	<div id="buttontext">
	<input type="submit" value="GO BACK TO STARTING HALL"/>
	</div>
	
	</form>
    </div>
	
	<div id="backimage">
	<div id="message" style="visibility:hidden"><h1>The heir is older than the outsider and would sometimes bully him/her.</h1></div>
	</div>
    
    <form name="remind" method="post" onSubmit="return help()">
	
	<div id="buttontext">
	<input type="submit" value="LOOK AT CLUES GATHERED"/>
	</div>
	
	</form>
	
	<div id="evidence" style="visibility:hidden">
	<div id="written">
	<h1 id="cluetitle">Your Evidence</h1>
	<ul id="list">
		<li id="clue1"></li>
		<li id="clue2"></li>
		<li id="clue3"></li>
		<li id="clue4"></li>
		<li id="clue5"></li>
		<li id="clue6"></li>
	</ul>
	</div>
	</div>

</body>

</html>
